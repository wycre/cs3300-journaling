{% load static %}
{% load django_bootstrap5 %}


<!DOCTYPE html>
<html lang="en" data-bs-theme="dark">
<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">

    <title>Journaling App</title>

    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet"
          integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
    <link type="text/x-scss" href="{% static 'style/custom.css' %}" rel="stylesheet" media="screen">
</head>

<body data-bs-theme="dark">
<div class="container-fluid">

    <!-- Navbar-->
    <nav class="navbar navbar-expand-lg bg-body-tertiary">
        <img src="{% static 'images/logo.svg' %}" style="max-width: 250px">
        <div class="container-fluid">
            <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNavAltMarkup"
                    aria-controls="navbarNavAltMarkup" aria-expanded="false" aria-label="Toggle navigation">
                <span class="navbar-toggler-icon"></span>
            </button>
            <div class="collapse navbar-collapse" id="navbarNavAltMarkup">
                <div class="navbar-nav">
                    <!--  {% url 'index' %}  is defined in url path to dynamically create url -->
                    <a class="nav-link active" aria-current="page" href="{% url 'index' %}">Home</a>
                    <a class="nav-link" href="#">Menu 2</a>
                    <a class="nav-link" href="#">Menu 3</a>
                    {#             {% if user.is_authenticated %}#}
                    {#               <a class="nav-link" href="{% url 'logout' %}?next={{ request.path }}">Logout {{user}}</a>#}
                    {#             {% else %}#}
                    {#               <a class="nav-link" href="{% url 'login' %}?next={{ request.path }}">Login</a>#}
                    {#             {% endif %}#}
                </div>
            </div>
        </div>
    </nav>


    <div class="col-sm-10">
        <!-- add block content from html template -->
        {% block content %}
        {% endblock %}
    </div>
</div>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz"
        crossorigin="anonymous"></script>
</body>
</html>
